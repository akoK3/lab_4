<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page 1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Page 1</h1>
      <p>Visits: <span id="count" class="count">...</span></p>
      <nav>
        <a href="index.html">Index</a>
        <a href="page1.html">Page 1</a>
        <a href="page2.html">Page 2</a>
      </nav>
    </main>

    <script src="config.js"></script>
    <script>
      const countEl = document.getElementById('count');
      const apiBase = window.API_BASE || '';
      const isGithubPages = location.hostname.endsWith('github.io');
      const endpoint = apiBase ? `${apiBase}/hits/page1` : '/hits/page1';

      if (isGithubPages && !apiBase) {
        countEl.textContent = 'Set API_BASE in config.js';
      } else {
        fetch(endpoint)
          .then(r => r.text())
          .then(n => { countEl.textContent = n; })
          .catch(() => { countEl.textContent = 'error'; });
      }
    </script>
  </body>
</html>
